<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="guess-game-wrapper">
        <div class="guess-title-wrapper">
            <h1 class="game-title">Number guessing Game</h1>
            <p>Try and guess a random number between  1 and 100.</p>
            <p>You have 10 attempts to guess the right number</p>
        </div>

        <h3 class="guess-number-title">Guess Number</h3>
        <form class="guess-form-field">
            <input type="text" class="input-field"/>
            <input type="submit" class="submit-btn" />
        </form>

        <div class="guess-info-wrapper">
            <p>Previous Guesses : <span class="guesses"></span></p>
            <p>Guesses Remaining : <span class="last-result">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>  
    <script src="./script.js"></script>
</body>
</html>
